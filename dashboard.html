<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CampusConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
            min-height: 100vh;
            color: #fff;
        }
        .navbar {
            background: #4b0082 !important;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .nav-link:hover {
            color: #ffaf7b !important;
        }
        .dashboard-container {
            padding: 30px;
        }
        .card {
            background: #fff;
            color: #333;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">CampusConnect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="Homepage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="eventlistpage.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-light text-dark px-3" href="loginpage.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container dashboard-container">
        <h2 class="text-center mb-4">Dashboard</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3">
                    <h5 class="card-title">Total Events</h5>
                    <p class="card-text">12</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h5 class="card-title">Registered Users</h5>
                    <p class="card-text">250</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h5 class="card-title">Upcoming Events</h5>
                    <p class="card-text">5</p>
                </div>
            </div>
        </div>
        <h3 class="mt-4">Event Management</h3>
        <table class="table table-light mt-3">
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Date</th>
                    <th>Venue</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tech Seminar</td>
                    <td>March 5, 2025</td>
                    <td>Auditorium</td>
                    <td><button class="btn btn-dark">Manage</button></td>
                </tr>
                <tr>
                    <td>Hackathon</td>
                    <td>April 10, 2025</td>
                    <td>Computer Lab</td>
                    <td><button class="btn btn-dark">Manage</button></td>
                </tr>
                <tr>
                    <td>Annual Conference</td>
                    <td>May 15, 2025</td>
                    <td>Main Hall</td>
                    <td><button class="btn btn-dark">Manage</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
