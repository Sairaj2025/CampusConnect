<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CampusConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-primary {
            transition: transform 0.3s ease-in-out;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
        .toggle-link {
            cursor: pointer;
            color: #d76d77;
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleFields() {
            let role = document.getElementById("role").value;
            document.getElementById("studentFields").classList.toggle("hidden", role !== "student");
            document.getElementById("facultyFields").classList.toggle("hidden", role !== "faculty");
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="Phone number" class="form-control" placeholder="Phone number" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <select class="form-control" id="role" onchange="toggleFields()" required>
                    <option value="">Select Role</option>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                </select>
            </div>
            
            <!-- Student Fields -->
            <div id="studentFields" class="hidden">
                <div class="mb-3">
                    <select class="form-control" required>
                        <option value="">Select Course</option>
                        <option value="BA">BA</option>
                        <option value="BCom">BCom</option>
                        <option value="BSc">BSc</option>
                        <option value="PG">Post Graduate</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select class="form-control" required>
                        <option value="">Select Year</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enrollment Number" required>
                </div>
            </div>

            <!-- Faculty Fields -->
            <div id="facultyFields" class="hidden">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="ID Number" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Department Name" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="loginpage.html" class="toggle-link">Login</a></p>
    </div>
</body>
</html>
